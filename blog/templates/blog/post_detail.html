{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		 {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
		 {% else %}
			<a class="btn btn-default" href="{% url 'blog.views.post_publish' post_id=post.pk %}">Publish</a>
        {% endif %}
		<a class="btn btn-default" href="{% url 'blog.views.post_edit' post_id=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
		<a class="btn btn-default" href="{% url 'blog.views.post_delete' post_id=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
	</div>
{%endblock%}
