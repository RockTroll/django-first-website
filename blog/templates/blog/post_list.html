
{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
		<div class="post">
			{% if post.published_date != null %}
			<div class="date">
				{{ post.published_date }}
			</div>
			{% else %}
			<div class ="date">
				<p> Unpublished, Date Created: {{ post.created_date }} </p>
			</div>
			{% endif %}
			
			<h1><a href="{% url 'blog.views.post_detail' post_id=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaks }}</p>
		</div>
	{% endfor %}
{% endblock content %}
